<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: CV</title>
    <link rel="stylesheet" href="CV.css">

</head>
<body>
    <div class="Header"> 
        <h1>CV Project</h1>
    </div>

    <div class="TextBox">

            <div id="ContactInfo">

                <img id="KKSlider" src="images/KKSlider.png">

                <p class="SectionTitle">Vivian</p>

                <div class="InfoContainer">
                    <img id="Smartphone" src="images/Smartphone.png">

                    <p class="ContactInfo" alt="Phone Number" title="Phone Number" >01234556789</p>
                </div>

                <div class="InfoContainer">
                    <img id="Address" src="images/BuildingHouse.png" alt="Address" title="Address">
                    
                    <p class="ContactInfo">Kuala Lumpur, Malaysia</p>
                </div>

                <div class="InfoContainer">
                    <img id="Email" src="images/ComputerEmail.png" alt="E-mail" title="E-mail">

                    <p class="ContactInfo">Example@email.com</p>
                </div>

            </div>

            <div id="Education">
                
                <p class="SectionTitle">Education</p>


                <div class="EduContainer">

                    <img id="School" src="images/School.png">
                    
                    <div class="EduInfo">
                        <p><b>Primary School:</b> SJK(C) <b>Blah Blah II</b></p>

                        <br>

                        <p><b>Secondary School:</b> SMK <b>Waah Weh</b></p>
                    </div>
                </div>

            </div>

            <br><br><br>

            <div id="Hobbies">

                <p class="SectionTitle" id="HobbiesTitle">Hobbies</p>

                <div class="HobsContainer">
                
                    <img src="images/computer_nekorogaru_woman.png" class="Hobbies">

                    <div class="HobsInfo">

                        <img id="Luffy" src="images/onepiece01_luffy.png"> <p  class="HobsLeftA"><b>Anime & Manga</b></p> 

                        <p><b>Video Games</b></p> <img id="game_controller" src="images/game_controller.png">

                        <br>

                        <img src="images/BookYoko.png" id="book"> <p class="HobsLeftB"><b>Reading</b></p>

                        <p><b>Writing</b></p> <img id="typewriter" src="images/typewriter.png">

                        <br>

                        <img id="CardGame" src="images/cardgame_deck_hiku.png"> <p class="HobsLeftC"><b>Card Games</b></p>

                        <p><b>Political Science</b></p> <img id="Marx" src="images/nigaoe_Karl_Marx.png">

                    </div>

                </div>

            </div>

            <br><br><br>

            <div id="Skills">

                <p class="SectionTitle" id="SkillsTitle">Soft Skills</p>
            
                <div class="SkillsContainer">

                    <img class="Skills" src="images/RecordsHori.png">

                    <div class="SkillsInfo">

                        <p>Good Commmunication</p>

                    </div>

                </div>

            </div>
    </div>

    <div class="Footer">
        <img class="Footer" src="images/Tom_Nook.png">
    </div>
</body>
</html>
